<html>
    <head>
        <title>Noxio</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <link rel="stylesheet" type="text/css" href="css/app.css">
        <link rel="stylesheet" type="text/css" href="css/errorModal.css">
    </head>
    
    <body ondragstart="return false;" ondrop="return false;">
      
      <!-- Warning Class -->
      <div id="warning" class="main-warn info-animate" style="display: none">...</div>

      <!-- Connection Display -->
      <div id="connect" class="main-menu-container" style="display: none">
        <div id="connect-info" class="main-menu lg">...</div>
      </div>
      
      <!-- Login / Create Account Menu -->
      <div id="auth" class="main-menu-container" style="display: none">
        <div class="main-menu-inverse lg">Noxio</div>
        <div id="auth-login" class="main-menu btn lg" onclick="main.menu.auth.items.login.show()">Login</div>
          <div id="auth-login-username" class="main-menu inp sm"><input id="auth-login-username-input" class="main-menu-input" type="text" placeholder="Username"/></div>
          <div id="auth-login-password" class="main-menu inp sm"><input id="auth-login-password-input" class="main-menu-input" type="password" placeholder="Password"></div>
          <div id="auth-login-login" class="main-menu btn sm" onclick="main.menu.auth.items.login.onEnter()">Login</div>
        <div id="auth-create" class="main-menu btn lg" onclick="main.menu.auth.items.create.show()">New User</div>
          <div id="auth-create-username" class="main-menu inp sm"><input id="auth-create-username-input" class="main-menu-input" type="text" placeholder="Username"/></div>
          <div id="auth-create-password" class="main-menu inp sm"><input id="auth-create-password-input" class="main-menu-input" type="password" placeholder="Password"/></div>
          <div id="auth-create-create" class="main-menu btn sm" onclick="main.menu.auth.items.create.onEnter()">Create</div>
        <div id="auth-about" class="main-menu btn lg" onclick="main.menu.auth.items.about.show()">About</div>
          <div id="auth-about-about" class="main-menu sm">Noxio | Development v0.1 | © InfernoPlus</div>
      </div>
      
      <!-- Game Server / Settings Menu -->
      <div id="online" class="main-menu-container" style="display: none">
        <div id="online-user" class="main-menu-inverse lg">User</div>
        <div id="online-server" class="main-menu btn lg" onclick="main.menu.online.items.server.show()">Servers</div>
          <span id="online-server-cont"></span>
        <div id="online-setting" class="main-menu btn lg" onclick="main.menu.online.items.setting.show()">Settings</div>
          <div id="online-setting-1" class="main-menu btn sm" onclick="">Never</div>
          <div id="online-setting-2" class="main-menu btn sm" onclick="">Gonna</div>
          <div id="online-setting-3" class="main-menu btn sm" onclick="">Give</div>
          <div id="online-setting-4" class="main-menu btn sm" onclick="">You</div>
          <div id="online-setting-5" class="main-menu btn sm" onclick="">Up</div>
        <div id="online-logout" class="main-menu btn lg" onclick="main.menu.online.items.logout.onEnter()">Logout</div>
      </div>
      
      <!-- Game Server Lobby -->
      <div id="lobby" style="display: none">
        <div class="main-menu-container">
          <div id="lobby-server" class="main-menu-inverse lg">User@Server Name</div>
          <div id="lobby-create" class="main-menu btn lg" onclick="main.menu.lobby.items.create.show()">Create Lobby</div>
            <div id="lobby-create-name" class="main-menu inp sm"><input id="lobby-create-name-input" class="main-menu-input" type="text" placeholder="Lobby Name"/></div>
            <div id="lobby-create-create" class="main-menu btn sm" onclick="main.menu.lobby.items.create.onEnter()">Create</div>
          <div id="lobby-leave" class="main-menu btn lg" onclick="main.menu.lobby.items.leave.onEnter()">Leave Server</div>
        </div>
        <div class="right-menu-container">
          <div class="right-menu-header">Game Lobbies<span class="menu-refresh-button" onclick="main.menu.lobby.list.refresh()"> ↺ </span></div>
          <div id="lobby-list-container"></div>
        </div>
      </div>
      
      <!-- Game -->
      <div id="game" class="unselectable" style="display: none">
        <div id="canvas-container" class="fullscreen" oncontextmenu="return false">
          <canvas id="canvas" width="320" height="240">
            Your browser doesn't appear to support the <code>&lt;canvas&gt;</code> element.
          </canvas>
        </div>
      </div>
      
      <!-- Error Modal -->
      <div id="errorModal" class="error-modal">
        <!-- Error Modal Content -->
        <div class="error-modal-content">
          <div class="error-modal-header">
            <span id="errorModalClose" class="close">&times;</span>
            <h2 id="errorModalTitle">Error</h2>
          </div>
          <div id="errorModalMessage" class="error-modal-body">
            <p>...</p>
          </div>
          <div class="error-modal-footer">
            <h3 id="errorModalFooter">...</h3>
          </div>
        </div>
      </div>
      
      <!-- Libs -->
      <script src="js/lib/jquery/jquery-3.1.1.min.js"></script>
      <script src="js/lib/sha256/sha256.min.js"></script>
      <script src="js/lib/glmatrix/gl-matrix.js"></script>
      <script src="js/lib/GLU/GLU.js"></script> <!-- @FIXME TEMP -->
      
      <!-- Util -->
      <script src="js/app/util/util.js"></script>
       
      <!-- UI Frontend -->
      <script src="js/app/menu/error-menu.js"></script>
      <script src="js/app/menu/warning-menu.js"></script>
      <script src="js/app/menu/connect-menu.js"></script>
      <script src="js/app/menu/auth-menu.js"></script>
      <script src="js/app/menu/online-menu.js"></script>
      <script src="js/app/menu/lobby-menu.js"></script>
      <script src="js/app/menu/game-menu.js"></script>
      <script src="js/app/menu/menu.js"></script>
      
      <!-- Network -->
      <script src="js/app/network/network.js"></script>
      <script src="js/app/network/auth.js"></script>
      <script src="js/app/network/auth/auth-state.js"></script>
      <script src="js/app/network/auth/online-state.js"></script>
      <script src="js/app/network/game.js"></script>
      <script src="js/app/network/game/login-state.js"></script>
      <script src="js/app/network/game/lobby-state.js"></script>
      <script src="js/app/network/game/game-state.js"></script>
      
      <!-- Game -->
      <script src="js/app/game/game.js"></script>
      <script src="js/app/game/map.js"></script>
      <script src="js/app/game/input.js"></script>
      <script src="js/app/game/pack-hand.js"></script>
      <script src="js/app/game/display.js"></script>
      <script src="js/app/game/display/camera.js"></script>
      <script src="js/app/game/display/light.js"></script>
      <script src="js/app/game/display/texture.js"></script>
      <script src="js/app/game/display/shader.js"></script>
      <script src="js/app/game/display/material.js"></script>
      <script src="js/app/game/display/model.js"></script>
      <script src="js/app/game/display/font.js"></script>
      <script src="js/app/game/effect.js"></script>
      <script src="js/app/game/effect/particle.js"></script>
      <script src="js/app/game/effect/particle/blip.js"></script>
      <script src="js/app/game/effect/particle/dash.js"></script>
      <script src="js/app/game/effect/particle/stun.js"></script>
      <script src="js/app/game/sound.js"></script>
      <script src="js/app/game/sound/data.js"></script>
      <script src="js/app/game/sound/instance.js"></script>
      <script src="js/app/game/ui.js"></script>
      <script src="js/app/game/ui/main.js"></script>
      <script src="js/app/game/ui/log.js"></script>
      <script src="js/app/game/ui/debug.js"></script>
      <script src="js/app/game/ui/respawn.js"></script>
      <script src="js/app/game/ui/meter.js"></script>
      <script src="js/app/game/ui/score.js"></script>
      <script src="js/app/game/ui/end.js"></script>
      
      <!-- Game Objects -->
      <script src="js/app/game/object/object.js"></script>
      <script src="js/app/game/object/player.js"></script>
      
      <!-- Game Assets -->
      <script src="js/app/game/asset/asset.js"></script>
      <script src="js/app/game/asset/shader.js"></script>
      <script src="js/app/game/asset/material.js"></script>
      <script src="js/app/game/asset/model.js"></script>
      
      <!-- Main Exec -->
      <script src="js/app/app.js"></script>
    </body>        
</html>
