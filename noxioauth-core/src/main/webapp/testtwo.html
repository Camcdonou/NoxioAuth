<html>
    <head>
        <title>Robbie Rotten Fan Live Chat</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <link rel="stylesheet" type="text/css" href="css/errorModal.css">
    </head>
    
    
    <body style="width: 100%; height: 100%; background: url(img/rr2.png); background-size: contain; background-repeat: no-repeat;">      
      
      <div id="connect">
        
      </div>
      
      <div id="authenticate" style="display: none">
        <div id="login" style="display: none">
          <div style="font-weight: bold">Login</div>
          <input type="text" id="loginusername" placeholder="Username"/> <span id="loginerror" style="color: red"></span><br/>
          <input type="password" id="loginpassword" placeholder="Password"/><br/>
          <button type="button" onclick="login();">Login</button><br/>
          <a onclick="pageCreate();" style="font-style: italic; font-size: 10px; color: blue">Don't have an account? Click here to create one.</a>
        </div>
        <div id="create" style="display: none">
          <div style="font-weight: bold">Create Account</div>
          <input type="text" id="createusername" placeholder="Username"/> <span id="createerror" style="color: red"></span><br/>
          <input type="password" id="createpassword" placeholder="Password"/><br/>
          <button type="button" onclick="createAccount();">Create</button> <span id="createsuccess" style="color: green"></span><br/>
          <a onclick="pageLogin();" style="font-style: italic; font-size: 10px; color: blue">Already have an account? Click here to login.</a>
        </div>
      </div>
      
      <div id="chat" style="display: none">
        <button type="button" onclick="sendChat();">Send</button><input type="text" id="chatField" placeholder="Write a dank message..."/>
        <div id="chatwindow"></div>
      </div>
      
      <!-- Error Modal -->
      <div id="errorModal" class="error-modal">
        <!-- Error Modal Content -->
        <div class="error-modal-content">
          <div class="error-modal-header">
            <span id="errorModalClose" class="close">&times;</span>
            <h2 id="errorModalTitle">Error</h2>
          </div>
          <div id="errorModalMessage" class="error-modal-body">
            <p>...</p>
          </div>
          <div class="error-modal-footer">
            <h3 id="errorModalFooter">...</h3>
          </div>
        </div>
      </div>
      
      <script src="js/lib/jquery/jquery-3.1.1.min.js"></script>
      <script src="js/app/error/error.js"></script>
      <script src="js/app/testtwo/testtwo.js"></script>
    </body>        
</html>
